apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: minio-instances
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/mgkaiser/ArgoApplications-KaiserGuru.git
      revision: HEAD
      directories:
      - path: minio-instances/*
      files:
      - path: minio-instances/*/config.json
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      sources:
      - repoURL: https://charts.bitnami.com/bitnami
        chart: minio
        targetRevision: 14.8.4
        helm:
          valueFiles:
          - $values/{{path}}/values.yaml
          releaseName: '{{path.basename}}'
      - repoURL: https://github.com/mgkaiser/ArgoApplications-KaiserGuru.git
        targetRevision: HEAD
        ref: values
      destination:
        server: '{{server}}'
        namespace: minio
      syncPolicy:
        syncOptions:
        - CreateNamespace=true

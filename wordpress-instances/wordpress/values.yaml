# Placeholder values for WordPress instance in 'wordpress' namespace
# Based on Bitnami WordPress Helm Chart

# WARNING: These are placeholder values! Change these before deploying to production.
# For production, use existingSecret to reference Kubernetes secrets instead of hardcoded passwords.

wordpressUsername: admin
wordpressPassword: "changeme"  # CHANGE THIS! Or use existingSecret
wordpressEmail: admin@example.com
wordpressFirstName: Admin
wordpressLastName: User
wordpressBlogName: WordPress Blog

service:
  type: ClusterIP

ingress:
  enabled: false

persistence:
  enabled: true
  size: 10Gi

mariadb:
  auth:
    rootPassword: "changeme"  # CHANGE THIS! Or use existingSecret
    database: bitnami_wordpress
    username: bn_wordpress
    password: "changeme"  # CHANGE THIS! Or use existingSecret
  primary:
    persistence:
      enabled: true
      size: 8Gi

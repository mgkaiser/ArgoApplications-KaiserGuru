apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wordpress-instances
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/mgkaiser/ArgoApplications-KaiserGuru.git
          revision: HEAD
          directories:
          - path: wordpress-instances/*
      - git:
          repoURL: https://github.com/mgkaiser/ArgoApplications-KaiserGuru.git
          revision: HEAD
          files:
          - path: '{{path}}/config.json'
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      sources:
      - repoURL: https://charts.bitnami.com/bitnami
        chart: wordpress
        targetRevision: 28.1.2
        helm:
          valueFiles:
          - $values/{{path}}/values.yaml
          releaseName: '{{path.basename}}'
      - repoURL: https://github.com/mgkaiser/ArgoApplications-KaiserGuru.git
        targetRevision: HEAD
        ref: values
      destination:        
        name: '{{cluster}}'
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
      ignoreDifferences:
      - group: ""
        kind: Secret
        name: '{{path.basename}}-mariadb'
        jsonPointers:
        - /data
